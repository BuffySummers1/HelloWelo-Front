<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="register">

      <div class="row">
        <div class="form-group column">
          <label for="email">email</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="john@gmail.com"
            required>
        </div>
      </div>

      <div class="row">
        <div class="form-group column">
          <label for="password">Mot de Passe</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="1234YXZ"
            required>
        </div>
      </div>

      <div class="row">
        <div class="form-group column">
          <label for="firstName">Prénom</label>
          <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="John"
            required>
        </div>

        <div class="form-group column">
          <label for="lastName">Nom</label>
          <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Doe" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group column">
          <label for="nickName">Pseudo</label>
          <input formControlName="nickName" type="text" class="form-control" id="nickName" placeholder="Johnny59"
            required>
        </div>

        <div class="form-group column">
          <label>Date de naissance</label>
          <input type="date" formControlName="birthday" class="ddn" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group column">
          <label for="pays">Pays</label>
          <select formControlName="CountryId" class="form-control" (change)="onChangeCountry($event.target.value)">
            <option *ngFor="let country of countries" value={{country.id}}>{{country.name}}</option>
          </select>
        </div>
        <div class="form-group column">
          <label for="region">Région</label>
          <select formControlName="StateId" class="form-control" (change)="onChangeState($event.target.value)">
            <option *ngFor="let state of states" value={{state.id}}>{{state.name}}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group column">
          <label for="city">Ville</label>
          <select formControlName="CityId" type="text" class="form-control" id="city">
            <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
          </select>
        </div>
      </div>

    </div>

    <div class="btn">
      <div class="btn">
        <button [routerLink]="['/']" type="submit" class="btn btn1 btnred"><span class="btnnoir">Ret</span><span
            class="btnred">O</span><span class="btnnoir">ur</span>
        </button>
      </div>
      <div class="btn">
        <button type="submit" [disabled]="!form.valid" class="btn btn1 btnvert"><span class="btnnoir">M'inscrire
            !</span>
        </button>
      </div>
    </div>

  </form>

</div>
