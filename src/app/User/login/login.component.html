<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group column">
            <label for="genre">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="exemple@gmail.com" required>
        </div>   
        <div class="form-group column">
            <label for="genre">Mot de passe</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="exemple" required>
        </div>      
        <button type="submit" class="btn btn-outline-secondary btn-sm" [disabled]="!form.valid">Connexion</button>
     </form>
</div>
