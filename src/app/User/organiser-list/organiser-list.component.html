<div class="container">
    <div>
        <ul class="list-group list-group-horinzontal-lg" *ngFor="let bikeRide of bikeRides">
            <li *ngIf="bikeRide.Participant.isOrganiser == true"
                class="list-group-item d-flex justify-content-between align-items-md-baseline align-items-left">
                <span class="list-title">{{ bikeRide.date | date: 'dd/MM/yyyy' }}</span>
                <span class="list-title">{{ bikeRide.time }}</span>
                <span class="list-title">{{ bikeRide.title }}</span>
                <span class="list-title">{{ bikeRide.numberKm }} km</span>
                <div class="btn btn-list">
                    <div class="btn btn-list">
                        <button [routerLink]="['/balade',bikeRide.id]" class="btn1 btnorange btn-sm"><span
                                class="btnnoir">Plus d'inf</span><span class="btnorange">O</span><span
                                class="btnnoir">s</span>
                        </button>
                    </div>
                    <div class="btn btn-list">
                        <button [routerLink]="['/modifier-balade',bikeRide.id]"  class="btn1 btnvert btn-sm"><span class="btnnoir">Éditer s</span><span
                                class="btnvert">O</span><span class="btnnoir">rtie</span>
                        </button>
                    </div>
                    <div class="btn btn-list">
                        <button (click)="deleteBikeRide(bikeRide.id)" class="btn1 btnred btn-sm"><span class="btnnoir">J'annule cette
                                s</span><span class="btnred">O</span><span class="btnnoir">rtie</span>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="list-group list-group-horinzontal-lg" *ngIf="bikeRides.length == 0">
            <li class="list-group-item d-flex justify-content-between align-items-md-baseline align-items-left">
                <p>Actuellement vous n'avez pas organisé aucune sortie à vélo</p>
                <div class="btn btn-list">
                    <button [routerLink]="['/proposer-une-balade']" class="btn btn1 btnorange"><span
                            class="btnnoir">Proposer
                            une s</span><span class="btnorange">O</span><span class="btnnoir">rtie</span>
                    </button>
                </div>
            </li>
        </ul>
    </div>
