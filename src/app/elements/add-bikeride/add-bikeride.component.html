<div class="grid-container">
    <form [formGroup]="form" novalidate>
       <!--div reunissant style, titre, date, heure, km--> 
    <div class="columns">
        <button class="buttonstyle" id="button"><span class="add">+</span><br><span class="addtext">Ajouter un style</span></button>
        <div class="modal is-active" id="modal-style">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <h3 class="modal-card-title">Choississez un style à votre balade</h3>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <div class="control">
                    <label class="radio">
                        <img src="assets/img/decouverte.jpg">
                      <br><input type="radio" name="answer"> découverte<br>
                    </label>
                    <label class="radio">
                        <img src="assets/img/familiale.jpg">
                      <br><input type="radio" name="answer"> familiale<br>
                    </label>
                    <label class="radio">
                      <img src="assets/img/nature.jpg">
                      <br><input type="radio" name="answer"> nature<br>
                    </label>
                    <label class="radio">
                      <img src="assets/img/urbain.jpg">
                      <br><input type="radio" name="answer"> urbain<br>
                    </label>
                    <label class="radio">
                        <img src="assets/img/mixte.jpg">
                      <br><input type="radio" name="answer"> mixte<br>
                    </label>
                    <label class="radio">
                        <img src="assets/img/sportive.jpg">
                      <br><input type="radio" name="answer"> sportive<br>
                    </label>  
                  </div>
              </section>
            
              <footer class="modal-card-foot">
                <div class="btn">
                    <div class="btn">
                        <button class="btn btn1 btnred"><span class="btnnoir">Ret</span><span class="btnred">O</span><span class="btnnoir">ur</span>
                    </button>    
                    </div>
                    <div class="btn">
                        <button class="btn btn1 btnvert"><span class="btnvert">O</span><span class="btnnoir">k g</span><span class="btnvert">O </span><span class="btnnoir"> Wel</span><span class="btnvert">O</span><span class="btnnoir"> !</span>
                        </button>
                    </div>
                </div>
              </footer>
            </div>
          </div>
        <div class="form-group column">
            <label for="titrebalade">Titre de la balade</label>
            <input formControlName="title" type="text" class="form-control" id="titrebalade" placeholder="ex: Balade le long du canal Lachine" required>
        </div>   
    </div>
    <div>
        <div class="columns">
            <div class="form-group column">
                <label for="date">Date</label>
                <input formControlName="date" id="datepickerDemoInline" class="input" type="date" data-display-mode="inline" value="09/25/2018">
            </div>
            <div class="form-group column">
                <label for="time">Horaire</label>
                <input formControlName="time" id="datepickerDemoInline" class="input" type="time" data-display-mode="inline"> 
                </div>
            <div class="form-group column">
                <label for="km">Km</label>
                <input formControlName="km" type="number" class="form-control" id="km" name="km" maxlength="5" placeholder="min. 1km" required>
            </div>    
        </div>
    </div>
            <div class="form-group">
                <label for="pays">Pays</label>
                <select (change)="onChange()" formControlName="country" type="text" class="form-control" id="pays">
                    <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="region">Région</label>
                <select (change)="onChange()" formControlName="state" type="text" class="form-control" id="region">
                    <option *ngFor="let state of states" [value]="state.id">{{ state.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ville">Ville</label>
                <select (change)="onChange()" formControlName="city" type="text" class="form-control" id="ville">
                    <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="meetingpoint">Lieu de rendez-vous</label>
            <input formControlName="meetingpoint" type="text" class="form-control" id="meetingpoint" name="meetingpoint" placeholder="ex: au croisement de..."required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" class="form-control" placeholder="250 caractères max." maxlength="250"></textarea>
        </div>
        <div class="columns">
            <div class="form-group column">
                <label for="nbparticipants">Nombre de participants</label>
                <input formControlName="nbparticipants" type="number" class="form-control" id="nbparticipants" maxlength="40" placeholder="max. 40">
            </div>
            <div class="form-group column">
                <label for="level">Difficulté</label>
                <select formControlName="description" class="form-control" id="exampleFormControlSelect1">
                  <option *ngFor="let level of levels" [value]="level.id">{{ level.name }}</option>
                </select>
            </div>
        </div>
        <br>
        <div class="btn">
            <div class="btn">
                <button class="btn btn1 btnred"><span class="btnnoir">Ret</span><span class="btnred">O</span><span class="btnnoir">ur</span>
            </button>    
            </div>
            <div class="btn">
                <button class="btn btn1 btnvert"><span class="btnvert">O</span><span class="btnnoir">k g</span><span class="btnvert">O </span><span class="btnnoir"> Wel</span><span class="btnvert">O</span><span class="btnnoir"> !</span>
                </button>
            </div>
        </div>
    </form>
</div>
